<div class="table-container ">
  <h1 class="text-4xl font-extrabold text-gray-800 px-2 ">Point Table</h1>

  <table class="shadow-lg mt-8 text-center min-w-full bg-white border border-gray-300">
    <thead>
        <tr>
            @for(heading of tableHeading; track $index){
                <th class="py-2 px-4 border-b bg-blue-200">{{heading}}</th>
            }
            <!-- <th class="py-2 px-4 border-b">ID</th> -->   
        </tr>
    </thead>
    <tbody>
        @for(team of pointTable; track $index){
        <tr class=" hover:bg-gray-100 hover:scale-110 transition-all cursor-pointer"
        [ngClass]="{
            'bg-green-200': $index <= 4,
            'bg-red-200': $index > 4
        }">
         @if($index>0){
            @for(data of team; track $index){
                <td class="py-2 px-4 border-b">{{data}}</td>
               }
         }
        
        </tr>
        }
    </tbody>
  </table>
</div>
